<div *ngIf=error>
<h2>error</h2>
</div>


<h4>username {{person.username}}</h4>
<p>person name {{person.name}}</p>


<h4>Book isbn {{book.isbn}}</h4>
<p>Name {{book.name}}</p>



<form #f="ngForm"

        class="ui form">

    <div class="field">

      <input type=date  name="finishDate" ngModel><br/>

    </div>

    <button  type="submit" class="ui button">Log in</button>
  </form>
